<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olas con Css</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            height: 500px;
            background: #0f9bf6;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .content{
            font-family: system-ui;
            font-size: 2em;
            text-align: center;
            color: rgba(255,255,255,.8);
        }

        .waves{
            position: absolute;
            /* left: 0;
            right: 0;
            bottom: 0;
            height: 200px; */
            bottom: -135px;
            height: 527px;
            width: 100% ;
            overflow: hidden;

        }
        .wave {
            position: absolute;
            left: -180px;
            bottom: 0;
            /* width: 100%; */
            /* height: 200px; */
            /* border-radius: 50%; */
            width: 2402px;
            height: 427px;
            /* background: rgba(0,0,0,.5); */
            background: url(waves.png) center bottom no-repeat;
            animation-name: wave;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
        }
        .wave.b {
            background-position: 0 -854px;
        }
        .wave.b {
            background-position: 0 -427px;
            animation-delay: .6s;
        }
        .wave.c {
            background-position: 0 0px;
            animation-delay: 1.2s;
        }

        @keyframes wave{
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(-80px) translateY(30px);
            }
            100% {
                transform: translateX(160px) translateY(-60px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Hola mundo</h1>
            <p>Animaciones para la web</p>
        </div>
        <div class="waves">

            <div class=" wave circulo a"></div>
            <div class=" wave circulo b"></div>
            <div class=" wave circulo c"></div>

        </div>
    </div>
</body>
</html>
